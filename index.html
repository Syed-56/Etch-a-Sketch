<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="main-container" id="intro-container">
        <h1>Welcome to Etch-a-Sketch</h1>
        <h6>A dynamic Sketchpad where you can bring your imagination to the canvas by just hovering</h6>
        <button id="start-button"><a href="#size-container">Etch Your Sketch</a></button>
    </div>

    <div class="main-container" id="size-container">
        <h2>Choose Your Canvas Size</h2>
        <div id="size-buttons">
            <button class="size-button" id="small">Small (16x16)</button>
            <button class="size-button" id="medium">Medium (32x32)</button>
            <button class="size-button" id="large">Large (64x64)</button>
        </div>
        <br>
        <p>Or Make your own Custom Canvas</p>
        <div id="inputContainer">
            <input type="text" placeholder="Enter size (1-64)" id="gridBar">
            <button id="custom-size-button">Create</button>
        </div>
    </div>

    <div class="main-container" id="canvas-container">
        <div id="tools">
            <input type="color" class="c-picker" id="colorPicker">
            <button id="classic-button" onclick="setMode()">Classic</button>
            <button id="clear-button" onclick="clearGrid()">Clear</button>
            <button id="changeSize-button" onclick="setMode()">Change Size</button>
            <button id="eraser-button" onclick="setMode()">Eraser</button>
            <button id="rainbow-button" onclick="setMode()">Rainbow</button>
        </div>
        <div id="canvas">Canvas</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
